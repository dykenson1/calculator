<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="script/main.js"></script>
</head>
<body>
<div id="container">
    <div class="content">
        <input type="text" id="display" disabled value="0">
        <button class="cls" value="C">C</button>
    <button class="button" value="backspace">DEL</button>

    <button class="operateur" value="/" class="button">/</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="operateur" value="*" class="button">*</button>
        <button class="button" value="4">4</button>
    <button class="button" value="5">5</button>
    <button class="button" value="6">6</button>
    <button class="operateur" value="-" class="button">-</button>
    <button class="button" value="1">1</button>
    <button class="button" value="2">2</button>
    <button class="button" value="3">3</button>
    <button class="operateur" value="+" class="button">+</button>
    
    
    
    <button class="button" value="0">0</button>
    <button class="button" value=".">.</button>
    <button class="equal" value="=">=</button>
    
     
    </div>  
</div>
<footer>
    <p>made by <a href="https://github.com/dykenson1/esketch"><img src="image/github.png" alt="logo github" width="15px">dykenson</a> 2023</p>
</footer>
</body>
</html>
